language: python
sudo: true

python:
  - "3.6"
  - "3.6"
  - "3.7"
  - "3.8-dev"
  - "3.9-dev"
  - "nightly"

virtualenv:
  system_site_packages: false

services:
  - postgresql

install:
  - pip install -U pip
  # only eggs: do an erreur with wheel
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7-dev' ]]; then pip install python_editor texttable PyYAML simplejson; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 'nightly' ]]; then pip install python_editor texttable PyYAML simplejson; fi
  # only wheel
  - pip install -U flake8 pytest pytest-cov
  - pip install wheel
  - pip install psycopg2
  - pip install anyblok
  - pip install marshmallow --pre
  - pip install coverage
  - pip install python-coveralls
  - pip install flake8 pytest pytest-cov
  - pip install WebTest
  - python setup.py develop
  # Waiting pyramid_blok branch on anyblok_pyramid to be merged
  - pip install -e git+https://github.com/AnyBlok/anyblok_pyramid@pyramid_blok#egg=anyblok-pyramid
  # Waitint awnser on https://github.com/AnyBlok/AnyBlok/pull/140
  - pip install -e git+https://github.com/petrus-v/AnyBlok@fix-polymorphic-get_primary_keys#egg=AnyBlok

env:
  global:
    - ANYBLOK_DATABASE_NAME=travis_ci_test
    - ANYBLOK_DATABASE_DRIVER=postgresql
    - ANYBLOK_DATABASE_USER=postgres

script:
  - flake8 anyblok_furetui
  - py.test --cov-report=term --cov=anyblok_furetui anyblok_furetui/tests
  - dropdb travis_ci_test
  - anyblok_createdb --install-bloks furetui
  - py.test --cov-report=term --cov=anyblok_furetui --cov-append anyblok_furetui/furetui

after_success: coveralls --data_file=.coverage --config_file=.coveragerc
