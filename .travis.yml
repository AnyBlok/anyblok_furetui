language: python
sudo: true

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"

virtualenv:
  system_site_packages: false

services:
  - postgresql

install:
  - pip install -U pip wheel
  # only wheel
  - pip install -U flake8 pytest pytest-cov
  - pip install psycopg2
  - pip install coverage
  - pip install python-coveralls
  - pip install flake8 pytest pytest-cov
  - pip install WebTest
  # Waiting awnser next release AnyBlok >= 0.22.6
  - pip install -e git+https://github.com/Anyblok/AnyBlok@master#egg=AnyBlok
  - pip -e .

env:
  global:
    - ANYBLOK_DATABASE_NAME=travis_ci_test
    - ANYBLOK_DATABASE_DRIVER=postgresql
    - ANYBLOK_DATABASE_USER=postgres

script:
  - flake8 anyblok_furetui
  - py.test --cov-report=term --cov=anyblok_furetui anyblok_furetui/tests
  - dropdb travis_ci_test
  - anyblok_createdb --install-bloks furetui
  - py.test --cov-report=term --cov=anyblok_furetui --cov-append anyblok_furetui/furetui

after_success: coveralls --data_file=.coverage --config_file=.coveragerc
